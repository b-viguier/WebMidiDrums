<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebMidi Drums</title>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/webmidi.min.js"></script>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="webmididrums">

    <div v-if="errorMessage" class="error">{{ errorMessage }}</div>
    <div v-else-if="midiInput == null">Looking for MIDI devicesâ€¦</div>
    <div  class="settings">
        <span v-if="midiInput != null">
            <label for="midi-input">Midi Input:</label>
            <select id="midi-input" v-model="selectedMidiInputId">
                <option v-for="input in WebMidi.inputs" :value="input.id" :key="input.id">{{ input.name }}</option>
            </select>
        </span>
        <span v-if="midiOutput != null">
            <label for="midi-output">Midi Output:</label>
            <select id="midi-output" v-model="selectedMidiOutputId">
                <option v-for="output in WebMidi.outputs" :value="output.id" :key="output.id">{{ output.name }}</option>
            </select>
        </span>

        <label for="uniform">Close Hi-Hat:</label>
        <input type="checkbox" id="uniform" v-model.boolean="hiHatClosed">
    </div>

    <svg width="600" height="480" xmlns="http://www.w3.org/2000/svg">

        <circle id="redPad" cx="104" cy="250" r="100" stroke-width="4" stroke="red">
            <animate ref="redPadAnim" attributeName="fill" begin="redPad.click" values="red;black" dur="0.3s"/>
        </circle>
        <circle id="bluePad" cx="308" cy="250" r="100" stroke-width="4" stroke="blue">
            <animate ref="bluePadAnim" attributeName="fill" begin="bluePad.click" values="blue;black" dur="0.3s"/>
        </circle>
        <circle id="greenPad" cx="512" cy="250" r="100" stroke-width="4" stroke="green">
            <animate ref="greenPadAnim" attributeName="fill" begin="greenPad.click" values="green;black" dur="0.3s"/>
        </circle>

    </svg>

    <div class="credits">
        <a href="https://github.com/b-viguier/WebMidiDrums">WebMidiDrums</a>
        by
        <a href="https://twitter.com/b_viguier">@b_viguier</a>
        <br>
        <a href="https://github.com/b-viguier/WebMidiDrums/tree/master#faq">FAQ</a>
    </div>

</div>
</div>

<script src="js/WebMidiDrum.js"></script>

</body>
</html>
